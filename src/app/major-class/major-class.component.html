<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Majors Classes</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Majors Classes</h2>

<a class="btn btn-primary" routerLink="/major-class-form/add">Add Major Class</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>Major Class Id</th>
    <th>Major</th>
    <th>Class</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let x of majors_classes">
    <td>{{x.major_class_id}}</td>
    <td>{{x.major.major}}</td>
    <td>{{x.class.subject}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/major-class-form/edit/', x.major_class_id]">Edit</a>&nbsp;
      <button (click)="deleteMajorClass(x.major_class_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>

 
</tbody>
</table>
