<div class="form-group">
  <label for="student_id" class="col-sm-2 control-label">Student Id</label>
  <div class="col-sm-10">
    <input [ngModel]="assignment?.student_id" ngModel #last_name="ngModel" type="text" class="form-control" id="student_id" name="student_id"  placeholder="1 through 11" required>
  </div>
</div>
<div class="form-group">
  <label for="assignment_nbr" class="col-sm-2 control-label">Assignment nbr</label>
  <div class="col-sm-10">
    <input [ngModel]="assignment?.assignment_nbr" ngModel #start_date="ngModel" type="text" class="form-control" id="assignment_nbr" name="assignment_nbr" placeholder="101 to 501" required>
  </div>
</div>
<div class="form-group">
  <label for="grade_id" class="col-sm-2 control-label">Grade Id</label>
  <div class="col-sm-10">
    <input [ngModel]="assignment?.grade_id" ngModel #gpa="ngModel" type="text" class="form-control" id="grade_id" name="grade_id" placeholder="1 through 5">
  </div>
</div>
<div class="form-group">
  <label for="class_id" class="col-sm-2 control-label">Class Id</label>
  <div class="col-sm-10">
    <input [ngModel]="assignment?.class_id" ngModel #sat="ngModel" type="text" class="form-control" id="class_id" name="class_id" placeholder="anything 1 to 36">
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
