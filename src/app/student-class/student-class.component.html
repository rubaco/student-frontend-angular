<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Students Classes</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Students Classes</h2>

<a class="btn btn-primary" routerLink="/student-class-form/add">Student Class</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>Student Class Id</th>
    <th>Student Id</th>
    <th>Class Id</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let x of students_classes">
    <td>{{x.student_class_id}}</td>
    <td>{{x.student.last_name}}, {{x.student.first_name}}</td>
    <td>{{x.class.subject}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/student-class-form/edit/', x.student_class_id]">Edit</a>&nbsp;
      <button (click)="deleteStudentClass(x.student_class_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
