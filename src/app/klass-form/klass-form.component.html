<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/class">Class</a></li>
  <li class="active">Manage Grade</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/class">Return to Class</a>

<h1>Manage Class</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveKlass(klassForm)"  #klassForm="ngForm" class="form-horizontal">
<input [ngModel]="klass?.class_id" ngModel #class_id="ngModel" type="hidden" name="class_id">

<div class="form-group">
  <label for="instructor_id" class="col-sm-2 control-label">Instructor Id</label>
  <div class="col-sm-10">
    <input [ngModel]="klass?.instructor_id" ngModel #sat="ngModel" type="text" class="form-control" id="instructor_id" name="instructor_id" placeholder="instructor id">
  </div>
</div>

<div class="form-group">
  <label for="subject" class="col-sm-2 control-label">Subject</label>
  <div class="col-sm-10">
    <input [ngModel]="klass?.subject" ngModel #sat="ngModel" type="text" class="form-control" id="subject" name="subject" placeholder="subject">
  </div>
</div>

<div class="form-group">
  <label for="course" class="col-sm-2 control-label">Course</label>
  <div class="col-sm-10">
    <input [ngModel]="klass?.course" ngModel #sat="ngModel" type="text" class="form-control" id="course" name="class" placeholder="course">
  </div>
</div>

 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
